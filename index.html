        ) : (
          myAssignments.map(a => (
            <div key={a.id} className="bg-white rounded-[40px] border border-slate-100 shadow-sm p-8 transition hover:shadow-md">
              <div className="flex justify-between items-start mb-8 pb-6 border-b border-slate-50">
