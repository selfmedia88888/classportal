<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1自媒體陪跑班 - 學員系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fcf8f9; color: #4a3a3e; margin: 0; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .pink-gradient { background: linear-gradient(135deg, #f87171 0%, #fb923c 100%); }
        .card-shadow { box-shadow: 0 10px 30px -5px rgba(248, 113, 113, 0.1); }
        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        #loading-overlay { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>
    <div id="loading-overlay" class="font-black text-rose-500 text-2xl italic animate-pulse">系統初始化中... ✨</div>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBlo6fIFqmEMyK3YTGBRg1S9Lw3OcZdczU",
            authDomain: "test-fee8d.firebaseapp.com",
            projectId: "test-fee8d",
            storageBucket: "test-fee8d.firebasestorage.app",
            messagingSenderId: "415299571304",
            appId: "1:415299571304:web:07dff250c930d4f99035dd"
        };

        const app = initializeApp(firebaseConfig);
        window.fb = {
            auth: getAuth(app),
            db: getFirestore(app),
            collection, doc, onSnapshot, addDoc, setDoc, serverTimestamp, deleteDoc,
            signInAnonymously, onAuthStateChanged,
            appId: 'class-assignment-portal-v2'
        };
        console.log("Firebase SDK 載入成功");
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const STUDENT_LIST = {
            "早班": ["澄貞", "賴憲", "珮綾", "若蕎", "怡文", "雅婷", "靖崴", "Emily", "Lu", "江江", "Gina"],
            "晚班": ["阿文", "阿廼", "英愉", "謝慈", "佩錡", "辰芮", "劉昊", "秝桀", "涵傑", "99", "若若", "凱陞", "玟淯", "靜靜"]
        };
        const SEMESTER_WEEKS = ["1/4", "1/11", "1/18", "1/25", "2/1", "2/8", "2/15", "2/22", "3/1", "3/8", "3/15", "3/22"].map(d => ({ date: d }));

        const Icon = ({ name, size = 20 }) => {
            useEffect(() => { if (window.lucide) lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        function App() {
            const [ready, setReady] = useState(false);
            const [identity, setIdentity] = useState(JSON.parse(localStorage.getItem('portal_identity')));
            const [currentView, setCurrentView] = useState('upload');
            const [assignments, setAssignments] = useState([]);
            const [comments, setComments] = useState([]);
            const [announcement, setAnnouncement] = useState("✨ 歡迎來到陪跑班系統");
            const [overviewClass, setOverviewClass] = useState("早班");

            useEffect(() => {
                const check = setInterval(() => {
                    if (window.fb) {
                        const env = window.fb;
                        env.signInAnonymously(env.auth);
                        env.onAuthStateChanged(env.auth, (u) => {
                            if (u) {
                                env.onSnapshot(env.collection(env.db, 'artifacts', env.appId, 'public', 'data', 'assignments'), s => setAssignments(s.docs.map(d => ({id:d.id, ...d.data()}))));
                                env.onSnapshot(env.collection(env.db, 'artifacts', env.appId, 'public', 'data', 'comments'), s => {
                                    const data = s.docs.map(d => ({id:d.id, ...d.data()}));
                                    // 留言順序：從舊到新 (上到下)
                                    data.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                                    setComments(data);
                                });
                                env.onSnapshot(env.doc(env.db, 'artifacts', env.appId, 'public', 'announcement'), d => { 
                                    if(d.exists()) setAnnouncement(d.data().text); 
                                });
                                setReady(true);
                                document.getElementById('loading-overlay').style.display = 'none';
                            }
                        });
                        clearInterval(check);
                    }
                }, 500);
            }, []);

            const handleLogin = (name, cls) => {
                const id = { name, class: cls };
                setIdentity(id);
                localStorage.setItem('portal_identity', JSON.stringify(id));
            };

            const editAnnouncement = async () => {
                const pass = prompt("請輸入管理密碼:");
                if (pass === "admin") {
                    const newText = prompt("請輸入新公告文字:", announcement);
                    if (newText) {
                        await window.fb.setDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'announcement'), { text: newText });
                    }
                } else {
                    alert("密碼錯誤");
                }
            };

            if (!ready) return null;

            if (!identity) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md border-t-8 border-rose-400 text-center font-black">
                            <h1 className="text-3xl text-slate-800 mb-6 italic underline decoration-rose-300">Q1 Classroom</h1>
                            <div className="grid grid-cols-2 gap-2 mb-4">
                                {["早班", "晚班"].map(c => (
                                    <button key={c} onClick={() => window.selCls = c} className="p-3 border-2 rounded-2xl border-slate-100 text-slate-400 focus:bg-rose-400 focus:text-white focus:border-rose-400 transition">{c}</button>
                                ))}
                            </div>
                            <select id="name-sel" className="w-full p-4 border-2 border-slate-100 rounded-2xl mb-8 outline-none bg-slate-50 text-slate-700">
                                <option value="">選取姓名</option>
                                {Object.values(STUDENT_LIST).flat().map(n => <option key={n} value={n}>{n}</option>)}
                            </select>
                            <button onClick={() => {
                                const n = document.getElementById('name-sel').value;
                                if(n && window.selCls) handleLogin(n, window.selCls);
                                else alert("請先選取班級與姓名");
                            }} className="w-full pink-gradient text-white p-4 rounded-2xl font-black shadow-lg">進入教室</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    <nav className="w-full lg:w-72 bg-white p-8 flex flex-col border-r border-rose-100 shrink-0 font-black">
                        <div className="pink-gradient p-5 rounded-[30px] text-white shadow-lg mb-10 flex items-center gap-4">
                            <Icon name="user" />
                            <div className="overflow-hidden text-left">
                                <div className="text-lg truncate">{identity.name}</div>
                                <div className="text-[10px] opacity-80 uppercase tracking-widest">{identity.class}</div>
                            </div>
                        </div>
                        <div className="space-y-2 flex-1">
                            {['upload', 'peer', 'overview'].map(v => (
                                <button key={v} onClick={()=>setCurrentView(v)} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${currentView===v?'bg-rose-50 text-rose-500 shadow-sm':'text-slate-400 hover:text-rose-400'}`}>
                                    <Icon name={v==='upload'?'file-up':v==='peer'?'users-round':'layout-dashboard'} />
                                    {v==='upload'?'作業上傳':v==='peer'?'同儕互評':'進度總覽'}
                                </button>
                            ))}
                            <button onClick={()=>{localStorage.clear(); location.reload();}} className="mt-10 w-full flex items-center gap-4 p-4 text-slate-300 hover:text-rose-500 transition"><Icon name="power" />登出系統</button>
                        </div>
                    </nav>

                    <main className="flex-1 p-6 lg:p-12 overflow-y-auto font-black text-left">
                        {/* 管理員可編輯公告欄 */}
                        <div className="max-w-5xl mx-auto mb-10 bg-white p-6 rounded-[30px] card-shadow flex items-center gap-6 relative group">
                            <div className="bg-rose-100 p-4 rounded-2xl text-rose-400 shadow-inner"><Icon name="megaphone" /></div>
                            <div className="flex-1 text-rose-500 tracking-tight">{announcement}</div>
                            <button onClick={editAnnouncement} className="p-2 text-slate-200 hover:text-rose-400 transition">
                                <Icon name="settings" size={16} />
                            </button>
                        </div>

                        {currentView === 'upload' ? (
                            <div className="max-w-4xl mx-auto space-y-6">
                                {SEMESTER_WEEKS.map((w, i) => (
                                    <div key={i} className="bg-white p-8 rounded-[40px] card-shadow flex flex-col md:flex-row gap-6 items-center border border-slate-50">
                                        <div className="w-14 h-14 pink-gradient rounded-2xl flex items-center justify-center text-white shrink-0 shadow-md italic">W{i+1}</div>
                                        <div className="flex-1 w-full space-y-4">
                                            <div className="text-[10px] text-slate-300 uppercase tracking-widest italic">{w.date} 20:00 截止</div>
                                            {assignments.filter(a => a.weekDate === w.date && a.studentName === identity.name).map(a => (
                                                <div key={a.id} className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center border border-slate-100">
                                                    <a href={a.url} target="_blank" className="text-sm text-rose-500 underline truncate flex-1">{a.url}</a>
                                                    <button onClick={async ()=>{ if(confirm("刪除？")) await window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'assignments', a.id)); }} className="ml-4 text-slate-300 text-xs">刪除</button>
                                                </div>
                                            ))}
                                            <div className="flex gap-3">
                                                <input id={`in-${w.date}`} className="flex-1 bg-slate-50 border-b-2 border-slate-100 outline-none p-3 text-sm focus:border-rose-400 transition" placeholder="輸入作品連結..." />
                                                <button onClick={async () => {
                                                    const el = document.getElementById(`in-${w.date}`);
                                                    if(!el.value) return;
                                                    await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'assignments'), { studentName: identity.name, studentClass: identity.class, weekDate: w.date, url: el.value, createdAt: window.fb.serverTimestamp() });
                                                    el.value = '';
                                                }} className="pink-gradient text-white px-8 py-3 rounded-2xl shadow-lg">提交</button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : currentView === 'peer' ? (
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {assignments.filter(a => a.studentClass === identity.class).map(a => (
                                    <div key={a.id} className={`bg-white rounded-[40px] p-6 card-shadow flex flex-col h-[480px] border-2 transition ${a.studentName === identity.name ? 'border-rose-400 ring-8 ring-rose-50' : 'border-transparent'}`}>
                                        <div className="flex justify-between items-start mb-6 shrink-0">
                                            <div className="text-slate-800 text-lg truncate pr-2">{a.studentName} <span className="text-[10px] text-slate-300">{a.weekDate}</span></div>
                                            <a href={a.url} target="_blank" className="p-3 bg-rose-50 text-rose-500 rounded-xl shadow-sm"><Icon name="external-link" size={16} /></a>
                                        </div>
                                        <div className="flex-1 overflow-y-auto space-y-3 mb-6 scrollbar-hide">
                                            {/* 留言區：舊到新排列 */}
                                            {comments.filter(c => c.assignmentId === a.id).map(c => (
                                                <div key={c.id} className={`p-3 rounded-2xl text-[10px] border border-slate-100 group relative ${c.author === a.studentName ? 'bg-rose-50' : 'bg-slate-50'}`}>
                                                    <div className="text-rose-500 mb-1 flex justify-between items-center">
                                                        <span>
                                                            {c.author} 
                                                            {c.author === a.studentName && <span className="text-rose-300 opacity-80 ml-1">(創作理念/目的)</span>}
                                                        </span>
                                                        {c.author === identity.name && <button onClick={async ()=> { if(confirm("刪除？")) await window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'comments', c.id)); }} className="opacity-0 group-hover:opacity-100 text-slate-200">×</button>}
                                                    </div>
                                                    <div className="text-slate-600 font-bold">{c.text}</div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="flex gap-2">
                                            <input id={`cm-${a.id}`} className="flex-1 bg-slate-50 p-3 text-[10px] rounded-2xl outline-none" placeholder={a.studentName === identity.name ? "寫下創作理念..." : "給予鼓勵或建議..."} />
                                            <button onClick={async () => {
                                                const el = document.getElementById(`cm-${a.id}`);
                                                if(!el.value) return;
                                                await window.fb.addDoc(window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'comments'), { assignmentId: a.id, author: identity.name, text: el.value, createdAt: window.fb.serverTimestamp() });
                                                el.value = '';
                                            }} className="bg-slate-800 text-white p-3 rounded-xl shadow-md"><Icon name="send" size={14} /></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-8">
                                {/* 班級切換按鈕 */}
                                <div className="flex gap-4 p-2 bg-white rounded-3xl card-shadow inline-flex">
                                    {["早班", "晚班"].map(c => (
                                        <button key={c} onClick={()=>setOverviewClass(c)} className={`px-10 py-3 rounded-2xl transition ${overviewClass === c ? 'pink-gradient text-white shadow-lg' : 'text-slate-300'}`}>{c}</button>
                                    ))}
                                </div>
                                <div className="bg-white rounded-[40px] card-shadow border border-rose-50 overflow-x-auto p-8">
                                    <table className="text-center">
                                        <thead><tr className="border-b border-rose-50"><th className="p-4 text-left text-xs text-rose-300 min-w-[120px]">學員姓名</th>{SEMESTER_WEEKS.map(w => <th key={w.date} className="p-2 text-[10px] text-slate-300">{w.date}</th>)}</tr></thead>
                                        <tbody>
                                            {STUDENT_LIST[overviewClass].map(name => (
                                                <tr key={name} className="border-b border-slate-50 hover:bg-rose-50/20 transition">
                                                    <td className="p-4 text-left font-black text-sm text-slate-600">{name}</td>
                                                    {SEMESTER_WEEKS.map(w => {
                                                        const done = assignments.some(a => a.studentName === name && a.weekDate === w.date);
                                                        return <td key={w.date} className="p-2"><div className={`w-6 h-6 mx-auto rounded-lg ${done ? 'bg-emerald-400' : 'bg-rose-50'}`}></div></td>;
                                                    })}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
