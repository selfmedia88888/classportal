<!DOCTYPE html>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body>

        const App = () => {

            const handleLogin = (name, className) => {
                const idData = { name, class: className };
                setIdentity(idData);
                localStorage.setItem('portal_identity', JSON.stringify(idData));
            };

            // 你的其他邏輯... (如 UploadView, NavItem 等，因篇幅建議先看介面)
            
            if (!identity) {
                return (

                    <main className="flex-1 p-10">

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
