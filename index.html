<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1自媒體陪跑班 - 學員系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-700">
    <div id="root"></div>

    <script type="module">
        // 初始化 Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBlo6fIFqmEMyK3YTGBRg1S9Lw3OcZdczU",
            authDomain: "test-fee8d.firebaseapp.com",
            projectId: "test-fee8d",
            storageBucket: "test-fee8d.firebasestorage.app",
            messagingSenderId: "415299571304",
            appId: "1:415299571304:web:07dff250c930d4f99035dd",
            measurementId: "G-TXQ7NZ8LPT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'class-assignment-portal-v2';

        // 將 Firebase 實例掛載到 window，讓 Babel 下的 React 元件可以使用
        window.firebaseStore = { db, auth, collection, doc, onSnapshot, addDoc, serverTimestamp, deleteDoc, appId };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { db, auth, collection, doc, onSnapshot, addDoc, serverTimestamp, deleteDoc, appId } = window.firebaseStore;

        // --- 資料定義 ---
        const STUDENT_LIST = {
            "早班": ["澄貞", "賴憲", "珮綾", "若蕎", "怡文", "雅婷", "靖崴", "Emily", "Lu", "江江", "Gina"],
            "晚班": ["阿文", "阿廼", "英愉", "謝慈", "佩錡", "辰芮", "劉昊", "秝桀", "涵傑", "99", "若若", "凱陞", "玟淯", "靜靜"]
        };

        const SEMESTER_WEEKS = [
            { date: "1/4", deadlineWeek: "1/11" }, { date: "1/11", deadlineWeek: "1/11" },
            { date: "1/18", deadlineWeek: "1/25" }, { date: "1/25", deadlineWeek: "1/25" },
            { date: "2/1", deadlineWeek: "2/8" }, { date: "2/8", deadlineWeek: "2/8" },
            { date: "2/15", deadlineWeek: "2/22" }, { date: "2/22", deadlineWeek: "2/22" },
            { date: "3/1", deadlineWeek: "3/8" }, { date: "3/8", deadlineWeek: "3/8" },
            { date: "3/15", deadlineWeek: "3/22" }, { date: "3/22", deadlineWeek: "3/22" }
        ];

        // --- 圖標元件 ---
        const Icon = ({ name, size = 20 }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }}></i>;
        };

        // --- 主程式 App ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentView, setCurrentView] = useState('upload');
            const [assignments, setAssignments] = useState([]);
            const [comments, setComments] = useState([]);
            const [identity, setIdentity] = useState(null);

            useEffect(() => {
                const unsubscribe = window.firebaseStore.auth.onAuthStateChanged(async (u) => {
                    if (!u) {
                        try { await lucide.createIcons(); await window.firebaseStore.auth.signInAnonymously(window.firebaseStore.auth.getAuth()); } catch(e){}
                    }
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const saved = localStorage.getItem('portal_identity');
                if (saved) setIdentity(JSON.parse(saved));
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubAssign = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'assignments'), (s) => {
                    setAssignments(s.docs.map(d => ({ id: d.id, ...d.data() })));
                });
                const unsubComments = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), (s) => {
                    const data = s.docs.map(d => ({ id: d.id, ...d.data() }));
                    setComments(data.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0)));
                });
                return () => { unsubAssign(); unsubComments(); };
            }, [user]);

            const handleLogin = (name, className) => {
                const idData = { name, class: className };
                setIdentity(idData);
                localStorage.setItem('portal_identity', JSON.stringify(idData));
            };

            const isAssignmentLate = (weekDateStr) => {
                const submitDate = new Date();
                const [m, d] = weekDateStr.split('/').map(Number);
                const deadline = new Date(new Date().getFullYear(), m - 1, d, 20, 0, 0);
                return submitDate > deadline;
            };

            const getCommentDeadline = (weekDateStr, className) => {
                const weekInfo = SEMESTER_WEEKS.find(w => w.date === weekDateStr);
                if (!weekInfo) return null;
                const [m, d] = weekInfo.deadlineWeek.split('/').map(Number);
                const hour = className === '早班' ? 5 : 21;
                const min = className === '早班' ? 0 : 30;
                return new Date(new Date().getFullYear(), m - 1, d + 1, hour, min, 0);
            };

            const submitAssignment = async (date, url) => {
                if (!url.trim() || !identity || !user) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'assignments'), {
                    studentName: identity.name, studentClass: identity.class, weekDate: date, url,
                    submittedAt: serverTimestamp(), isLate: isAssignmentLate(date), userId: user.uid
                });
            };

            const deleteAssignment = async (id) => {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'assignments', id));
            };

            const postComment = async (assignmentId, text, weekDate, targetStudentName) => {
                if (!text.trim() || !user || !identity) return;
                const isSelfComment = targetStudentName === identity.name;
                const deadline = getCommentDeadline(weekDate, identity.class);
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), {
                    assignmentId, author: identity.name, authorClass: identity.class, text, weekDate,
                    createdAt: serverTimestamp(), isLate: isSelfComment ? false : (new Date() > deadline),
                    isSelfComment, userId: user.uid
                });
            };

            if (loading) return <div className="flex h-screen items-center justify-center font-bold text-indigo-600">連線中...</div>;

            if (!identity) {
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
                        <div className="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md text-center">
                            <h1 className="text-3xl font-black text-indigo-600 mb-2">Q1自媒體陪跑班</h1>
                            <p className="text-slate-400 mb-8 font-bold">你可以的！一起向前！</p>
                            <div className="space-y-4">
                                <div className="grid grid-cols-2 gap-2">
                                    {Object.keys(STUDENT_LIST).map(c => (
                                        <button key={c} onClick={() => { window.selectedClass = c; document.getElementById('s-select').innerHTML = `<option value="">點選姓名</option>` + STUDENT_LIST[c].map(n => `<option value="${n}">${n}</option>`).join(''); }} className="p-3 border-2 rounded-xl font-bold hover:border-indigo-500 focus:bg-indigo-600 focus:text-white transition">{c}</button>
                                    ))}
                                </div>
                                <select id="s-select" className="w-full p-4 border-2 rounded-2xl bg-white font-bold outline-none"><option value="">請先選擇班級</option></select>
                                <button onClick={() => { const n = document.getElementById('s-select').value; if (n && window.selectedClass) handleLogin(n, window.selectedClass); }} className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-indigo-100">進入系統</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    <nav className="w-full lg:w-64 bg-white border-r p-6 flex flex-col shadow-sm">
                        <div className="flex items-center gap-3 mb-10 p-3 bg-slate-50 rounded-2xl">
                            <div className="bg-indigo-600 p-2 rounded-lg text-white"><Icon name="user" /></div>
                            <div className="text-left"><p className="font-black text-sm">{identity.name}</p><p className="text-[10px] text-indigo-500 font-bold uppercase">{identity.class}</p></div>
                        </div>
                        <div className="space-y-2 flex-1">
                            <NavItem active={currentView==='upload'} icon={<Icon name="cloud-upload"/>} label="作業上傳" onClick={()=>setCurrentView('upload')} />
                            <NavItem active={currentView==='peer'} icon={<Icon name="message-square"/>} label="同儕互評" onClick={()=>setCurrentView('peer')} />
                            <NavItem active={currentView==='private'} icon={<Icon name="heart"/>} label="觀看回饋" onClick={()=>setCurrentView('private')} />
                            <NavItem active={currentView==='overview'} icon={<Icon name="bar-chart-3"/>} label="進度總覽" onClick={()=>setCurrentView('overview')} />
                        </div>
                        <button onClick={()=>{localStorage.clear(); location.reload();}} className="flex items-center gap-3 p-3 text-slate-400 font-bold hover:text-red-500 mt-4"><Icon name="log-out" />登出</button>
                    </nav>
                    <main className="flex-1 p-6 lg:p-10 overflow-y-auto">
                        {currentView === 'upload' && <UploadView dates={SEMESTER_WEEKS.map(w => w.date)} assignments={assignments} identity={identity} onUpload={submitAssignment} onDelete={deleteAssignment} />}
                        {currentView === 'peer' && <PeerView assignments={assignments} comments={comments} onPostComment={postComment} identity={identity} dates={SEMESTER_WEEKS.map(w => w.date)} getDeadline={getCommentDeadline} />}
                        {currentView === 'private' && <PrivateView assignments={assignments} comments={comments} identity={identity} />}
                        {currentView === 'overview' && <OverviewBoard assignments={assignments} comments={comments} weeks={SEMESTER_WEEKS} />}
                    </main>
                </div>
            );
        };

        const NavItem = ({ active, icon, label, onClick }) => (
            <button onClick={onClick} className={`w-full flex items-center gap-3 p-3 rounded-xl transition font-bold ${active ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-50'}`}>
                {icon} <span className="text-sm">{label}</span>
            </button>
        );

        const UploadView = ({ dates, assignments, identity, onUpload, onDelete }) => (
            <div className="max-w-4xl mx-auto space-y-6 text-left">
                <h2 className="text-2xl font-black mb-8">作業上傳區</h2>
                {dates.map((date, idx) => {
                    const myAssigns = assignments.filter(a => a.weekDate === date && a.studentName === identity.name);
                    return (
                        <div key={idx} className="bg-white p-6 rounded-3xl border shadow-sm flex flex-col md:flex-row gap-6 items-center">
                            <div className="w-14 h-14 bg-indigo-50 rounded-2xl flex items-center justify-center font-black text-indigo-600 text-lg">W{idx+1}</div>
                            <div className="flex-1 w-full space-y-2 text-left">
                                <p className="font-bold text-slate-400 text-xs">{date} 週日 20:00 截止</p>
                                {myAssigns.map(a => (
                                    <div key={a.id} className="flex justify-between bg-slate-50 p-3 rounded-xl border">
                                        <span className="text-xs truncate max-w-[200px] text-indigo-600 underline font-bold">{a.url}</span>
                                        <button onClick={()=>onDelete(a.id)} className="text-red-400"><Icon name="trash-2" size={14}/></button>
                                    </div>
                                ))}
                                <div className="flex gap-2">
                                    <input type="text" id={`in-${date}`} placeholder="貼上作業網址..." className="flex-1 text-xs p-3 border-b-2 outline-none focus:border-indigo-500" />
                                    <button onClick={() => { const el = document.getElementById(`in-${date}`); if(el.value) { onUpload(date, el.value); el.value=''; }}} className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-sm font-bold shadow-md">上傳</button>
                                </div>
                            </div>
                        </div>
                    );
                })}
            </div>
        );

        const PeerView = ({ assignments, comments, onPostComment, identity, dates, getDeadline }) => {
            const [selDate, setSelDate] = useState(dates[0]);
            const filtered = assignments.filter(a => a.weekDate === selDate && a.studentClass === identity.class);
            return (
                <div className="max-w-6xl mx-auto text-left">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-2xl font-black">同儕互評</h2>
                        <select value={selDate} onChange={e => setSelDate(e.target.value)} className="p-3 border-2 rounded-xl font-bold text-sm outline-none">
                            {dates.map(d => <option key={d} value={d}>{d}</option>)}
                        </select>
                    </div>
                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {filtered.map(a => (
                            <div key={a.id} className={`bg-white rounded-[32px] border p-6 h-[480px] flex flex-col shadow-sm ${a.studentName === identity.name ? 'ring-2 ring-indigo-600' : ''}`}>
                                <div className="flex justify-between items-center mb-4">
                                    <span className="font-black text-slate-800">{a.studentName} ({a.weekDate})</span>
                                    <a href={a.url} target="_blank" className="bg-indigo-50 text-indigo-600 p-2 rounded-xl"><Icon name="external-link" size={16}/></a>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-3 mb-4 scrollbar-hide">
                                    {comments.filter(c => c.assignmentId === a.id).map((c, i) => (
                                        <div key={i} className="text-xs p-3 rounded-2xl bg-slate-50 border">
                                            <p className="font-black text-indigo-600 mb-1">{c.author} {c.isSelfComment && '(自評)'}</p>
                                            <p>{c.text}</p>
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-2">
                                    <input type="text" id={`cm-${a.id}`} placeholder="輸入回饋..." className="flex-1 text-xs p-3 border rounded-xl outline-none" />
                                    <button onClick={() => { const el = document.getElementById(`cm-${a.id}`); if(el.value) { onPostComment(a.id, el.value, a.weekDate, a.studentName); el.value=''; }}} className="bg-indigo-600 text-white p-3 rounded-xl"><Icon name="send" size={16}/></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const PrivateView = ({ assignments, comments, identity }) => {
            const myAssigns = assignments.filter(a => a.studentName === identity.name);
            return (
                <div className="max-w-4xl mx-auto space-y-8 text-left">
                    <h2 className="text-2xl font-black">我的回饋清單</h2>
                    {myAssigns.map(a => (
                        <div key={a.id} className="bg-white p-8 rounded-[40px] border shadow-sm space-y-4">
                            <h3 className="text-xl font-black text-indigo-600">{a.weekDate} 作業</h3>
                            {comments.filter(c => c.assignmentId === a.id).map((c, i) => (
                                <div key={i} className="p-4 rounded-2xl bg-indigo-50 border border-indigo-100 font-bold text-sm">
                                    <span className="text-indigo-400">{c.author}:</span> {c.text}
                                </div>
                            ))}
                        </div>
                    ))}
                </div>
            );
        };

        const OverviewBoard = ({ assignments, comments, weeks }) => {
            const [filterClass, setFilterClass] = useState('早班');
            const studentData = useMemo(() => {
                return STUDENT_LIST[filterClass].map(name => {
                    const summaries = weeks.map(w => {
                        const hasAssign = assignments.some(a => a.studentName === name && a.weekDate === w.date);
                        return { date: w.date, done: hasAssign };
                    });
                    return { name, summaries };
                });
            }, [filterClass, assignments, weeks]);

            return (
                <div className="max-w-full mx-auto text-left">
                    <div className="flex justify-between items-end mb-8">
                        <h2 className="text-2xl font-black">進度總覽</h2>
                        <div className="flex gap-2 p-1 bg-white rounded-xl border">
                            {Object.keys(STUDENT_LIST).map(c => (
                                <button key={c} onClick={()=>setFilterClass(c)} className={`px-4 py-2 rounded-lg text-xs font-bold ${filterClass === c ? 'bg-indigo-600 text-white' : 'text-slate-400'}`}>{c}</button>
                            ))}
                        </div>
                    </div>
                    <div className="bg-white rounded-[40px] shadow-sm border overflow-x-auto p-8">
                        <table className="w-full border-collapse">
                            <thead><tr className="border-b"><th className="p-4 text-left text-slate-400 text-xs font-black">姓名</th>{weeks.map(w=><th key={w.date} className="p-4 text-[10px] text-slate-400">{w.date}</th>)}</tr></thead>
                            <tbody>
                                {studentData.map(s => (
                                    <tr key={s.name} className="border-b border-slate-50">
                                        <td className="p-4 font-black text-sm">{s.name}</td>
                                        {s.summaries.map((sm, i) => (
                                            <td key={i} className="p-4"><div className={`w-5 h-5 mx-auto rounded-lg ${sm.done ? 'bg-green-500 shadow-sm' : 'bg-slate-100'}`}></div></td>
                                        ))}
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
