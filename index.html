<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1自媒體陪跑班 - 學員系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fff5f7; color: #5c3d46; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .pink-gradient { background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(255, 182, 193, 0.3); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBlo6fIFqmEMyK3YTGBRg1S9Lw3OcZdczU",
            authDomain: "test-fee8d.firebaseapp.com",
            projectId: "test-fee8d",
            storageBucket: "test-fee8d.firebasestorage.app",
            messagingSenderId: "415299571304",
            appId: "1:415299571304:web:07dff250c930d4f99035dd",
            measurementId: "G-TXQ7NZ8LPT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        window.fbEnv = { auth, db, collection, doc, onSnapshot, addDoc, setDoc, serverTimestamp, deleteDoc, appId: 'class-assignment-portal-v2' };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const STUDENT_LIST = {
            "早班": ["澄貞", "賴憲", "珮綾", "若蕎", "怡文", "雅婷", "靖崴", "Emily", "Lu", "江江", "Gina"],
            "晚班": ["阿文", "阿廼", "英愉", "謝慈", "佩錡", "辰芮", "劉昊", "秝桀", "涵傑", "99", "若若", "凱陞", "玟淯", "靜靜"]
        };

        const SEMESTER_WEEKS = [
            { date: "1/4", deadlineWeek: "1/11" }, { date: "1/11", deadlineWeek: "1/11" },
            { date: "1/18", deadlineWeek: "1/25" }, { date: "1/25", deadlineWeek: "1/25" },
            { date: "2/1", deadlineWeek: "2/8" }, { date: "2/8", deadlineWeek: "2/8" },
            { date: "2/15", deadlineWeek: "2/22" }, { date: "2/22", deadlineWeek: "2/22" },
            { date: "3/1", deadlineWeek: "3/8" }, { date: "3/8", deadlineWeek: "3/8" },
            { date: "3/15", deadlineWeek: "3/22" }, { date: "3/22", deadlineWeek: "3/22" }
        ];

        const Icon = ({ name, size = 20, className = "" }) => { 
            useEffect(() => { lucide.createIcons(); }, [name]); 
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>; 
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [identity, setIdentity] = useState(JSON.parse(localStorage.getItem('portal_identity')));
            const [currentView, setCurrentView] = useState('upload');
            const [assignments, setAssignments] = useState([]);
            const [comments, setComments] = useState([]);
            const [announcement, setAnnouncement] = useState("載入中...");
            const [isAdmin, setIsAdmin] = useState(false);
            const [isEditingAnnounce, setIsEditingAnnounce] = useState(false);
            const [selectedClass, setSelectedClass] = useState("");

            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.fbEnv) {
                        const { auth, db, collection, onSnapshot, appId } = window.fbEnv;
                        import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js").then((mod) => {
                            mod.signInAnonymously(auth);
                            mod.onAuthStateChanged(auth, (u) => {
                                setUser(u);
                                setLoading(false);
                                if (u) {
                                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'assignments'), (s) => setAssignments(s.docs.map(d => ({id:d.id, ...d.data()}))));
                                    onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'comments'), (s) => setComments(s.docs.map(d => ({id:d.id, ...d.data()}))));
                                    onSnapshot(window.fbEnv.doc(db, 'artifacts', appId, 'public', 'announcement'), (doc) => {
                                        if(doc.exists()) setAnnouncement(doc.data().text);
                                        else setAnnouncement("歡迎來到 Q1 陪跑班 ✨");
                                    });
                                }
                            });
                        });
                        clearInterval(interval);
                    }
                }, 500);
            }, []);

            const handleLogin = (name, cls) => {
                const d = { name, class: cls };
                setIdentity(d);
                localStorage.setItem('portal_identity', JSON.stringify(d));
            };

            const studentProgressData = useMemo(() => {
                const cls = identity?.class || "早班";
                return STUDENT_LIST[cls].map(name => {
                    const weeklySummary = SEMESTER_WEEKS.map(w => {
                        const myAssigns = assignments.filter(a => a.studentName === name && a.weekDate === w.date);
                        let assignStatus = '未完成';
                        if (myAssigns.length > 0) assignStatus = myAssigns.some(a => a.isLate) ? '遲交' : '準時';
                        
                        const others = assignments.filter(a => a.weekDate === w.date && a.studentName !== name && a.studentClass === cls && !a.isLate);
                        const myComm = comments.filter(c => c.author === name && others.some(o => o.id === c.assignmentId));
                        let commentStatus = others.length === 0 ? '免評' : (new Set(myComm.map(c=>c.assignmentId)).size >= others.length ? '準時' : '未完成');
                        return { date: w.date, assignStatus, commentStatus };
                    });
                    return { name, weeklySummary };
                });
            }, [assignments, comments, identity]);

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-rose-400">正在進入傳送門...</div>;

            if (!identity) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white p-10 rounded-[40px] card-shadow w-full max-w-md border-t-8 border-rose-300">
                            <h1 className="text-3xl font-black text-rose-400 mb-6 text-center italic font-sans tracking-tight">Q1 Classroom ✨</h1>
                            <div className="grid grid-cols-2 gap-2 mb-6">
                                {Object.keys(STUDENT_LIST).map(c => (
                                    <button key={c} onClick={() => setSelectedClass(c)} className={`p-3 border-2 rounded-2xl font-black transition ${selectedClass === c ? 'border-rose-300 bg-rose-300 text-white shadow-md' : 'border-rose-50 text-rose-300 hover:bg-rose-50'}`}>{c}</button>
                                ))}
                            </div>
                            <select id="s-select" className="w-full p-4 border-2 border-rose-50 rounded-2xl mb-8 font-black outline-none bg-rose-50/50 text-rose-400" disabled={!selectedClass}>
                                <option value="">選取妳的姓名</option>
                                {selectedClass && STUDENT_LIST[selectedClass].map(n => <option key={n} value={n}>{n}</option>)}
                            </select>
                            <button onClick={() => { const n = document.getElementById('s-select').value; if(n) handleLogin(n, selectedClass); }} className="w-full pink-gradient text-white p-4 rounded-2xl font-black shadow-lg hover:scale-[1.02] transition">開始陪跑</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    <nav className="w-full lg:w-72 bg-white p-8 flex flex-col border-r border-rose-100 shrink-0">
                        <div className="pink-gradient p-5 rounded-[30px] text-white shadow-lg mb-10 flex items-center gap-4">
                            <div className="bg-white/20 p-2 rounded-xl"><Icon name="smile" /></div>
                            <div className="overflow-hidden">
                                <div className="font-black text-lg truncate leading-tight">{identity.name}</div>
                                <div className="text-[10px] opacity-80 uppercase tracking-widest font-black">{identity.class}</div>
                            </div>
                        </div>
                        <div className="space-y-3 flex-1 font-black text-rose-200">
                            <button onClick={()=>setCurrentView('upload')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${currentView==='upload'?'bg-rose-50 text-rose-500 shadow-sm':'hover:text-rose-300'}`}><Icon name="star" />作業上傳</button>
                            <button onClick={()=>setCurrentView('peer')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${currentView==='peer'?'bg-rose-50 text-rose-500 shadow-sm':'hover:text-rose-300'}`}><Icon name="heart" />同儕互評</button>
                            <button onClick={()=>setCurrentView('overview')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${currentView==='overview'?'bg-rose-50 text-rose-500 shadow-sm':'hover:text-rose-300'}`}><Icon name="layout" />全體進度</button>
                        </div>
                        <div className="mt-10 pt-6 border-t border-rose-50">
                             <button onClick={() => { const pw = prompt("密碼:"); if(pw === "q1admin") setIsAdmin(true); }} className="w-full text-left text-xs font-black text-rose-100 mb-4 px-4">Admin Mode</button>
                             <button onClick={()=>{localStorage.clear(); location.reload();}} className="w-full flex items-center gap-4 p-4 text-rose-200 hover:text-red-400 transition font-black"><Icon name="log-out" />登出系統</button>
                        </div>
                    </nav>

                    <main className="flex-
