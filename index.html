                            }} className="w-full bg-rose-500 text-white p-4 rounded-2xl font-bold shadow-lg shadow-rose-200">ÈÄ≤ÂÖ•ÊïôÂÆ§</button>

                            <div className="bg-rose-500 p-2 rounded-lg text-white"><Icon name="user" /></div>
                            <div className="font-black text-sm text-rose-600">{identity.name}<br/><span className="text-[10px] text-rose-400 uppercase">{identity.class}</span></div>
                        </div>
                        <div className="space-y-2 flex-1 font-bold">

                            <button onClick={()=>setCurrentView('peer')} className={`w-full flex items-center gap-3 p-3 rounded-xl transition ${currentView==='peer'?'bg-rose-500 text-white shadow-md':'text-rose-300 hover:bg-rose-50'}`}><Icon name="message-square" />ÂêåÂÑï‰∫íË©ï</button>

                        </div>
