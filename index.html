<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1自媒體陪跑班 - 學員系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fcf8f9; color: #4a3a3e; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .pink-gradient { background: linear-gradient(135deg, #f87171 0%, #fb923c 100%); }
        .card-shadow { box-shadow: 0 10px 30px -5px rgba(248, 113, 113, 0.1); }
        .toast-up { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translate(-50%, 100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, setDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBlo6fIFqmEMyK3YTGBRg1S9Lw3OcZdczU",
            authDomain: "test-fee8d.firebaseapp.com",
            projectId: "test-fee8d",
            storageBucket: "test-fee8d.firebasestorage.app",
            messagingSenderId: "415299571304",
            appId: "1:415299571304:web:07dff250c930d4f99035dd",
            measurementId: "G-TXQ7NZ8LPT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.firebaseEnv = { auth, db, appId: 'class-assignment-portal-v2', signInAnonymously, onAuthStateChanged, collection, onSnapshot, addDoc, setDoc, serverTimestamp, deleteDoc, doc };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const STUDENT_LIST = { "早班": ["澄貞", "賴憲", "珮綾", "若蕎", "怡文", "雅婷", "靖崴", "Emily", "Lu", "江江", "Gina"], "晚班": ["阿文", "阿廼", "英愉", "謝慈", "佩錡", "辰芮", "劉昊", "秝桀", "涵傑", "99", "若若", "凱陞", "玟淯", "靜靜"] };
        const SEMESTER_WEEKS = [{ date: "1/4" }, { date: "1/11" }, { date: "1/18" }, { date: "1/25" }, { date: "2/1" }, { date: "2/8" }, { date: "2/15" }, { date: "2/22" }, { date: "3/1" }, { date: "3/8" }, { date: "3/15" }, { date: "3/22" }];
        
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) lucide.createIcons(); }, [name, size]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [identity, setIdentity] = useState(JSON.parse(localStorage.getItem('portal_identity')));
            const [currentView, setCurrentView] = useState('upload');
            const [assignments, setAssignments] = useState([]);
            const [comments, setComments] = useState([]);
            const [announcement, setAnnouncement] = useState("歡迎來到 Q1 Classroom ✨");
            const [overviewClass, setOverviewClass] = useState("早班");

            useEffect(() => {
                const interval = setInterval(() => {
                    const env = window.firebaseEnv;
                    if (env) {
                        env.signInAnonymously(env.auth);
                        env.onAuthStateChanged(env.auth, (u) => {
                            setUser(u);
                            setLoading(false);
                            if (u) {
                                env.onSnapshot(env.collection(env.db, 'artifacts', env.appId, 'public', 'data', 'assignments'), (s) => setAssignments(s.docs.map(d => ({id:d.id, ...d.data()}))));
                                env.onSnapshot(env.collection(env.db, 'artifacts', env.appId, 'public', 'data', 'comments'), (s) => setComments(s.docs.map(d => ({id:d.id, ...d.data()}))));
                                env.onSnapshot(env.doc(env.db, 'artifacts', env.appId, 'public', 'announcement'), (d) => { if(d.exists()) setAnnouncement(d.data().text); });
                            }
                        });
                        clearInterval(interval);
                    }
                }, 500);
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-rose-500 italic text-2xl animate-pulse">連線中...</div>;

            if (!identity) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-rose-50/30">
                        <div className="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-md border-t-8 border-rose-400 text-center font-black">
                            <h1 className="text-3xl text-slate-800 mb-6 italic underline decoration-rose-300">Q1 Classroom</h1>
                            <select id="cls-select" className="w-full p-4 border-2 border-slate-100 rounded-2xl mb-4 outline-none bg-slate-50">
                                <option value="">選取班級</option>
                                <option value="早班">早班</option>
                                <option value="晚班">晚班</option>
                            </select>
                            <select id="name-select" className="w-full p-4 border-2 border-slate-100 rounded-2xl mb-8 outline-none bg-slate-50">
                                <option value="">選取姓名</option>
                                {Object.values(STUDENT_LIST).flat().map(n => <option key={n} value={n}>{n}</option>)}
                            </select>
                            <button onClick={() => {
                                const c = document.getElementById('cls-select').value;
                                const n = document.getElementById('name-select').value;
                                if(c && n) {
                                    const d = {name: n, class: c};
                                    setIdentity(d);
                                    localStorage.setItem('portal_identity', JSON.stringify(d));
                                }
                            }} className="w-full pink-gradient text-white p-4 rounded-2xl shadow-lg transition active:scale-95">進入教室</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    <nav className="w-full lg:w-72 bg-white p-8 flex flex-col border-r border-slate-100 shrink-0 font-black">
                        <div className="pink-gradient p-5 rounded-[30px] text-white shadow-lg mb-10 flex items-center gap-4">
                            <Icon name="smile" />
                            <div className="overflow-hidden">
                                <div className="text-lg truncate">{identity.name}</div>
                                <div className="text-[10px] opacity-80 uppercase">{identity.class}</div>
                            </div>
                        </div>
                        <div className="space-y-2 flex-1">
                            <button onClick={()=>setCurrentView('upload')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${currentView==='upload'?'bg-rose-50 text-rose-500':'text-slate-400'}`}><Icon name="file-up" />作業上傳</button>
                            <button onClick={()=>setCurrentView('peer')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${currentView==='peer'?'bg-rose-50 text-rose-500':'text-slate-400'}`}><Icon name="users-round" />同儕互評</button>
                            <button onClick={()=>setCurrentView('overview')} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition ${currentView==='overview'?'bg-rose-50 text-rose-500':'text-slate-400'}`}><Icon name="layout-dashboard" />總覽</button>
                        </div>
                        <button onClick={()=>{localStorage.clear(); window.location.reload();}} className="mt-10 w-full flex items-center gap-4 p-4 text-slate-300 hover:text-rose-500 transition"><Icon name="power" />登出</button>
                    </nav>

                    <main className="flex-1 p-6 lg:p-12 overflow-y-auto">
                        <div className="max-w-5xl mx-auto mb-10 bg-white p-6 rounded-[30px] card-shadow flex items-center gap-6 relative group">
                            <div className="bg-rose-100 p-4 rounded-2xl text-rose-400"><Icon name="megaphone" /></div>
                            <div className="flex-1 font-black text-rose-500">{announcement}</div>
                            <button onClick={async () => {
                                if(prompt("管理密碼:") === "admin") {
                                    const newText = prompt("輸入新公告:", announcement);
                                    if(newText) {
                                        const env = window.firebaseEnv;
                                        await env.setDoc(env.doc(env.db, 'artifacts', env.appId, 'public', 'announcement'), { text: newText });
                                    }
                                }
                            }} className="absolute right-4 top-4 text-slate-200 hover:text-rose-400 opacity-0 group-hover:opacity-100 transition"><Icon name="settings" size={16} /></button>
                        </div>

                        {currentView === 'upload' ? (
                            <div className="space-y-6">
                                <h2 className="text-xl font-black text-slate-800 border-b-2 border-rose-400 inline-block pb-1 italic">Weekly Submission</h2>
                                {SEMESTER_WEEKS.map((w, i) => (
                                    <div key={i} className="bg-white p-8 rounded-[40px] card-shadow flex flex-col md:flex-row gap-6 items-center">
                                        <div className="w-14 h-14 pink-gradient rounded-2xl flex items-center justify-center text-white shrink-0 font-black italic shadow-lg">W{i+1}</div>
                                        <div className="flex-1 w-full space-y-4">
                                            <div className="text-[10px] font-black text-slate-300 tracking-widest uppercase italic">繳交期限: {w.date} 20:00</div>
                                            {assignments.filter(a => a.weekDate === w.date && a.studentName === identity.name).map(a => (
                                                <div key={a.id} className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center border border-slate-100">
                                                    <a href={a.url} target="_blank" className="text-sm font-black text-rose-500 underline truncate flex-1">{a.url}</a>
                                                    <button onClick={async ()=>{ if(confirm("刪除？")){ await window.firebaseEnv.deleteDoc(window.firebaseEnv.doc(window.firebaseEnv.db, 'artifacts', window.firebaseEnv.appId, 'public', 'data', 'assignments', a.id)); }}} className="ml-4 text-slate-300 font-black text-xs">刪除</button>
                                                </div>
                                            ))}
                                            <div className="flex gap-3">
                                                <input id={`in-${w.date}`} className="flex-1 bg-slate-50 border-b-2 border-slate-100 outline-none p-3 text-sm focus:border-rose-400 font-black" placeholder="輸入作品連結..." />
                                                <button onClick={async () => {
                                                    const el = document.getElementById(`in-${w.date}`);
                                                    if(!el.value) return;
                                                    await window.firebaseEnv.addDoc(window.firebaseEnv.collection(window.firebaseEnv.db, 'artifacts', window.firebaseEnv.appId, 'public', 'data', 'assignments'), { studentName: identity.name, studentClass: identity.class, weekDate: w.date, url: el.value, createdAt: window.firebaseEnv.serverTimestamp() });
                                                    el.value = '';
                                                }} className="pink-gradient text-white px-8 py-3 rounded-2xl font-black shadow-lg">提交</button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : currentView === 'peer' ? (
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {assignments.filter(a => a.studentClass === identity.class).map(a => (
                                    <div key={a.id} className="bg-white rounded-[40px] p-6 card-shadow flex flex-col h-[450px] border-2 border-transparent hover:border-rose-100 transition font-black">
                                        <div className="flex justify-between items-start mb-6">
                                            <div className="text-slate-800 text-lg truncate pr-2">{a.studentName} <span className="text-[10px] text-slate-300">{a.weekDate}</span></div>
                                            <a href={a.url} target="_blank" className="p-3 bg-rose-50 text-rose-500 rounded-xl"><Icon name="external-link" size={16} /></a>
                                        </div>
                                        <div className="flex-1 overflow-y-auto space-y-3 mb-6 scrollbar-hide">
                                            {comments.filter(c => c.assignmentId === a.id).sort((x,y)=>(x.createdAt?.seconds||0)-(y.createdAt?.seconds||0)).map(c => (
                                                <div key={c.id} className="p-3 rounded-2xl text-[10px] bg-slate-50 border border-slate-100 group relative">
                                                    <div className="text-rose-500 mb-1">{c.author} {c.author === a.studentName && <span className="text-rose-300">(創作理念/目的)</span>}</div>
                                                    <div className="text-slate-600">{c.text}</div>
                                                    {c.author === identity.name && <button onClick={async ()=>{ if(confirm("刪除？")){ await window.firebaseEnv.deleteDoc(window.firebaseEnv.doc(window.firebaseEnv.db, 'artifacts', window.firebaseEnv.appId, 'public', 'data', 'comments', c.id)); }}} className="absolute right-2 top-2 opacity-0 group-hover:opacity-100 text-slate-200 hover:text-rose-500">×</button>}
                                                </div>
                                            ))}
                                        </div>
                                        <div className="flex gap-2">
                                            <input id={`cm-${a.id}`} className="flex-1 bg-slate-50 p-3 text-[10px] rounded-2xl outline-none" placeholder="給予鼓勵或備註理念..." />
                                            <button onClick={async () => {
                                                const el = document.getElementById(`cm-${a.id}`);
                                                if(!el.value) return;
                                                await window.firebaseEnv.addDoc(window.firebaseEnv.collection(window.firebaseEnv.db, 'artifacts', window.firebaseEnv.appId, 'public', 'data', 'comments'), { assignmentId: a.id, author: identity.name, text: el.value, createdAt: window.firebaseEnv.serverTimestamp() });
                                                el.value = '';
                                            }} className="bg-slate-800 text-white p-3 rounded-xl shadow-md"><Icon name="send" size={14} /></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-8 font-black">
                                <div className="flex items-center gap-4">
                                    {["早班", "晚班"].map(c => (
                                        <button key={c} onClick={()=>setOverviewClass(c)} className={`px-8 py-3 rounded-2xl transition ${overviewClass === c ? 'pink-gradient text-white shadow-lg' : 'bg-white text-slate-400'}`}>{c}</button>
                                    ))}
                                </div>
                                <div className="bg-white rounded-[40px] card-shadow border border-slate-100 overflow-x-auto p-8">
                                    <table className="w-full text-center min-w-[800px]">
                                        <thead><tr className="border-b border-rose-50"><th className="p-4 text-left text-xs text-rose-300">學員姓名</th>{SEMESTER_WEEKS.map(w => <th key={w.date} className="p-2 text-[10px] text-slate-300">{w.date}</th>)}</tr></thead>
                                        <tbody>
                                            {STUDENT_LIST[overviewClass].map(name => (
                                                <tr key={name} className="border-b border-slate-50 hover:bg-rose-50/10 transition">
                                                    <td className="p-4 text-left text-sm text-slate-600">{name}</td>
                                                    {SEMESTER_WEEKS.map(w => {
                                                        const done = assignments.some(a => a.studentName === name && a.weekDate === w.date);
                                                        return <td key={w.date} className="p-2"><div className={`w-5 h-5 mx-auto rounded-lg ${done ? 'bg-emerald-400 shadow-sm' : 'bg-rose-50'}`}></div></td>;
                                                    })}
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
